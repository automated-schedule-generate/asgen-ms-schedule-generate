name: timetable-generator
services:
  app:
    image: "automatic-system-generate-microservice"
    ports:
      - "9000:9000"
    working_dir: /app
    volumes:
      - type: bind
        source: .
        target: /app
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "yarn install && yarn dev"
